<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload</title>

  <!-- Favicon -->
  <link rel="icon" href="Assets/photobooth/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="StyleSheets/camera.css" />
  <link rel="stylesheet" href="StyleSheets/upload.css" />
</head>
<body>
  <div class="logo">
    <img src="Assets/photobooth/logo.png" alt="Logo">
  </div>

  <div class="camera-wrapper">
    <!-- Frame navigation arrows -->
    <button class="frame-arrow frame-arrow-left" id="prevFrame">&#8249;</button>
    
    <div class="photobooth-container" id="booth">
      <canvas id="finalCanvas" width="1000" height="3000"></canvas>
      <img class="frame-overlay" id="frameOverlay" src="Assets/photobooth/camerapage/frame/frame 1.png" alt="frame overlay" />
      
      <!-- hidden file input -->
      <input type="file" id="uploadPhotoInput" accept="image/*" />
    </div>
    
    <button class="frame-arrow frame-arrow-right" id="nextFrame">&#8250;</button>
    
    <!-- Upload controls on the right -->
    <div class="right-upload-section">
      <div class="upload-controls">
        <button id="uploadPhoto">Upload Photo</button>
        <button id="readyButton" disabled style="display:none;">Ready</button>
      </div>
    </div>
  </div>

  <script src="Javascripts/upload.js"></script>
</body>
</html>
